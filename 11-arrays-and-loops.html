      /*
        //ACCUMULATOR PATTERN
        //This pattern helps to loop through array's
        //This creates a var to store the result
        //then loops through the array and updates the result
        //Example #1

        let total = 0;

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          // total = total + num;

        //how to double the total
        const numsDoubled = [];

      //Arrays like objects are references
      //To avoid arrays pointing to the same reference use method .slice()
      //.slice() returns selected elements in an array, as a new array.
      const array1 = [1, 2, 3];
      const array2 = array1.slice();
      array2.push(4);
      console.log(array1);
      console.log(array2);

      //Destructuring Example
      // const array3 = [1, 2, 3];
      const [firstValue, secondValue, thirdValue] = [1, 2, 3];
      //OUTPUT: firstValue = 1 & secondValue = 2 & thirdValue = 3

      //LOOPS have 2 features:
      //Break: exits a loop early.
      //Continue: skips 1 iteration of the loop.
      //NOTE: the %(remainder) is a divisible which checks if a number is divisible w/ another
      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      //WHILE-LOOP
      //NOTE: the %(remainder) is a divisible which checks if a number is divisible w/ another
      let i = 1;
      while (i <= 10) {
        if (i % 3 === 0) {
          //for while-loops always do the increment step manually before
          //adding "continue" to avoid an infinite loop
          i++;
          continue;
        }
        console.log(i);
        i++;
      }

      //How to use LOOPS w/ FUNCTIONS?
      //how to double the total
      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            //to end a loop you can use break or return as seen below
            // break;
            return numsDoubled;
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
      console.log(doubleArray([1, 1, 3]));
      console.log(doubleArray([2, 2, 5, 0, 5]));
    </script>
