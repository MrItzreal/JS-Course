      /*objects are references this means that if you have multiple properties within
        your object you can simply use the name of the function instead of having to type
        every value inside the mentioned object for example the code below.
      */
      console.log("hello".length);
      console.log("hello".toUpperCase());

      const object1 = {
        message: "hello",
      };
      const object2 = object1;

      object1.message = "Good job!";
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: "Good job!",
      };
      /*when comparing variables that contain objects you are only
      comparing the references and not the values inside*/
      console.log(object3 === object1);
      console.log(object2 === object1);

      const object4 = {
        message: "Good job!",
        price: 799,
      };
      /*This code: const message = object4.message is the same
        as below but is using Destructuring which is a easier
        way to take properties out of objects*/
      const { message, price } = object4;
